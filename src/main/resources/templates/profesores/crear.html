
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background: #4e73df;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gesti칩n de Calificaciones</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/profesores/crear-materia}">Crear Materias</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/profesores/inscripcion}">Inscribir Estudiantes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/profesores/calificaciones}">Asignar Calificaciones</a></li>
                <li class="nav-item"><a class="nav-link text-danger" th:href="@{/logout}">Cerrar Sesi칩n</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Crear Estudiante y Profesor</h1>

    <!-- Formulario de Crear Estudiante -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="card-title">Formulario Estudiante</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/crearEstudiante}" method="post">
                <div class="mb-3">
                    <label for="nombreEstudiante" class="form-label">Nombre</label>
                    <input type="text" id="nombreEstudiante" name="nombre" class="form-control" th:value="${estudiante.nombre}" required>
                </div>
                <div class="mb-3">
                    <label for="apellidoEstudiante" class="form-label">Apellido</label>
                    <input type="text" id="apellidoEstudiante" name="apellido" class="form-control" th:value="${estudiante.apellido}" required>
                </div>
                <div class="mb-3">
                    <label for="correoEstudiante" class="form-label">Correo</label>
                    <input type="email" id="correoEstudiante" name="correo" class="form-control" th:value="${estudiante.correo}" required>
                </div>
                <div class="mb-3">
                    <label for="fechaNacimientoEstudiante" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimientoEstudiante" name="fechaNacimiento" class="form-control" th:value="${estudiante.fechaNacimiento}" required>
                </div>
                <div class="mb-3">
                    <label for="passwordEstudiante" class="form-label">Contrase침a</label>
                    <input type="password" id="passwordEstudiante" name="password" class="form-control" th:value="${estudiante.password}" required>
                </div>
                <button type="submit" class="btn btn-primary">Crear Estudiante</button>
            </form>
        </div>
    </div>

    <!-- Formulario de Crear Profesor -->
    <div class="card">
        <div class="card-header bg-success text-white">
            <h5 class="card-title">Formulario Profesor</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/crearProfesor}" method="post">
                <div class="mb-3">
                    <label for="nombreProfesor" class="form-label">Nombre</label>
                    <input type="text" id="nombreProfesor" name="nombre" class="form-control" th:value="${profesor.nombre}" required>
                </div>
                <div class="mb-3">
                    <label for="apellidoProfesor" class="form-label">Apellido</label>
                    <input type="text" id="apellidoProfesor" name="apellido" class="form-control" th:value="${profesor.apellido}" required>
                </div>
                <div class="mb-3">
                    <label for="correoProfesor" class="form-label">Correo</label>
                    <input type="email" id="correoProfesor" name="correo" class="form-control" th:value="${profesor.correo}" required>
                </div>
                <div class="mb-3">
                    <label for="passwordProfesor" class="form-label">Contrase침a</label>
                    <input type="password" id="passwordProfesor" name="password" class="form-control" th:value="${profesor.password}" required>
                </div>
                <button type="submit" class="btn btn-success">Crear Profesor</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
